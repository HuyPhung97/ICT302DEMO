<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Murdoch University </title>
    <link rel="icon" href="../image/logo.png"/>
    <link rel="stylesheet" href="../css/uploadFile.css" />
    <script>


        var message = "<%= message %>";

       function displayWarning()
       {
           if(message == "Got")
           {
                document.getElementById("Warrning").innerHTML = "The file already uploaded!!!!";
                document.getElementById("Warrning").style.paddingTop = "5%";
           }
       }

        function checkTheForm()
        {
            var fileID = document.getElementById('file').value;

            if(fileID =="")
            {
                alert("Please choose the file");
                return false;
            }
            
            else 
            {
                return true;
            }
        }
             
        window.onload = function()
        {
            displayWarning();
        }
    </script>
</head>

<body>
    <div class="title">
        <div class="imgIcon">
            <a href="/UC"> <img src="../image/logo.svg"> </a>
        </div>
    </div>
   
    <div class="mainBackground">
        <div class="theLeftBackground">
            <div class="theOption">
                <div id="option"> <a href="/UC/upload"> Upload File </a>  </div> <hr>
                <div id="option"> <a href="/UC/fileUploaded"> Student Lists Uploaded </a> </div> <hr>
                <div id="option"> <a href="/UC/formCreated"> List of Forms </a>  </div> <hr>
            </div>
        </div>
        <div class="theRightBackground"> 
            <h1> Upload File </h1>
        <form action="/UC/upload" method="POST" enctype="multipart/form-data" onSubmit="return checkTheForm()">
            <div class="containerForm">
                <center>
                <div class="containerUpload">
                    <div class="inputUploadFile">
                      <input type="file" id="file" name="file" >
                      <div id="Warrning"> </div>
                    </div>
                </div> </center>
                <div class="containerUpload1">
                    <input type="submit" id="test" value="Upload File">
                </div>
                <br>
            </div>
        </form> 
        </div>
    </div>
</body>
</html>
